      src="{{ offer.thumbnail.url }}"
      alt="{{ offer.name }}"
      class="aspect-square offer-card-image responsive-image"
    />
    <p class="lato lato-bold text-align-center text-base">{{ offer.name }}</p>
  </article>
</a>
